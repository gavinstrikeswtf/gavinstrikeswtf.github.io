<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #clickButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        #clickButton:hover {
            background-color: #0056b3;
        }
        #message, #clickCount {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clickButton">Click me</button>
        <p id="message">Click to make demon mad</p>
        <p id="clickCount">Clicks: 0</p>
    </div>
    <script>
        let clickCount = 0;
        document.getElementById('clickButton').addEventListener('click', function() {
            clickCount++;
            document.getElementById('clickCount').textContent = 'Clicks: ' + clickCount;
        });
    </script>
</body>
</html>
