<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        #clickImage {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s, filter 0.2s;
        }
        #clickImage:hover {
            transform: scale(1.1);
        }
        #message, #clickCount {
            margin-top: 10px;
            font-size: 18px;
        }
        .shop {
            display: none;
            margin-top: 20px;
        }
        .shop button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            transition: background-color 0.2s;
        }
        .shop button:hover {
            background-color: #218838;
        }
        #hateMessage {
            display: none;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="hateMessage">KILL YOURSELF</div>
        <img id="clickImage" src="download.png" alt="Minecraft Face">
        <p id="message">Click to make demon mad</p>
        <p id="clickCount">Clicks: 0</p>
        <div class="shop" id="shop">
            <button onclick="alert('stole')">Steal all netherite</button>
            <button onclick="alert('pop is now mad')">Make pop mad</button>
        </div>
        <audio id="demonSound" src="demon.mp3"></audio>
    </div>
    <script>
        let clickCount = 0;
        const clickImage = document.getElementById('clickImage');
        const clickCountElem = document.getElementById('clickCount');
        const hateMessage = document.getElementById('hateMessage');
        const shop = document.getElementById('shop');
        const demonSound = document.getElementById('demonSound');

        clickImage.addEventListener('click', function() {
            clickCount++;
            clickCountElem.textContent = 'Clicks: ' + clickCount;

            demonSound.currentTime = 0;
            demonSound.play();

            const hueValue = Math.min(clickCount * 2, 180);
            clickImage.style.filter = `hue-rotate(${hueValue}deg)`;

            if (clickCount >= 50) {
                shop.style.display = 'block';
            }

            if (clickCount >= 200) {
                hateMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
