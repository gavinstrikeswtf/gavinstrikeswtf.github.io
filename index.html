<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my world</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" type="image/png" href="img.png">
  <meta name="description" content="gavinstrikes Portfolio">
  <meta name="author" content="GavinStrikes">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: 'Arial', sans-serif;
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      position: relative;
      height: 100vh; /* Ensure body covers full height */
      overflow: hidden; /* Prevent scrolling */
    }


    .bg {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1; 
      transform: translate(-50%, -50%); 
      overflow: hidden; 
    }

    
    .container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      position: relative; 
      z-index: 1; 
      transition: transform 0.3s ease;
      transform: translateY(-10px); 
    }

    header {
      margin-bottom: 30px;
    }

    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 25px; 
      border: 4px solid #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.4);
    }

    header h1 {
      color: #ffffff;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-weight: bold;
    }

    header p {
      font-size: 1.1em;
      margin: 0;
      font-style: italic;
      color: #888;
    }

  
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 18px;
    }

    .social-links a {
      color: #ffffff;
      font-size: 2em;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      color: #ffffff;
      transform: translateY(-3px) scale(1.05);
    }

 


    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      .social-links a {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
    get a better browser monkey
  </video>

  <div class="container">
    <header>
      <img src="duck.jpg" alt="Profile Picture of Gavin Strikes">
      <h1>GavinStrikes</h1>
      <p>Incompetent Cybersecurity Researcher</p>
    </header>

    <section>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/gavinstrikes" target="_blank" title="LinkedIn" aria-label="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/gavincoded" target="_blank" title="GitHub" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
        <a href="mailto:contact@gavinstrikes.wtf" target="_blank" title="Email" aria-label="Email Gavin"><i class="fas fa-envelope"></i></a>
        <a href="#" onclick="alert('Username: gavinstrikes');" title="Discord" aria-label="Discord Username"><i class="fab fa-discord"></i></a>
        <a href="https://open.spotify.com/user/31jh7kg4hf7amz5ll7djzyndcfqi?si=9ff8f811ef7d49ff" target="_blank" title="Spotify" aria-label="Spotify Profile"><i class="fab fa-spotify"></i></a>
        <a href="https://www.youtube.com/channel/UCv72SNf46bjrx0YcqOiIHPw" target="_blank" title="YouTube" aria-label="YouTube Channel"><i class="fab fa-youtube"></i></a>
        <a href="https://t.me/gavinstrikessoftware" target="_blank" title="Telegram" aria-label="Telegram Profile"><i class="fab fa-telegram"></i></a>
        <a href="https://gavinstrikes.wtf/donate" target="_blank" title="Donate" aria-label="Donate"><i class="fab fa-bitcoin"></i></a>
      </div>
    </section>
  </div>



  <script>
    function discordnotice() {
      document.getElementById('accept').style.display = 'none';
      localStorage.setItem('caccepted', 'true');
    }

    window.onload = function() {
      if (!localStorage.getItem('caccepted')) {
        document.getElementById('cconest').style.display = 'flex';
      }
    }
  </script>
</body>
</html>
