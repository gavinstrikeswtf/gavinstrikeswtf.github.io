<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #e0e0e0;
      line-height: 1.6;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      position: relative;
      height: 100vh;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
      opacity: 1;
      transition: opacity 1s ease;
      animation: pulse 2s infinite;
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .bg {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
      transform: translateY(-10px);
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    header {
      margin-bottom: 30px;
      animation: slideIn 1s ease;
    }

    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 25px;
      border: 4px solid #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 3s infinite;
    }

    header img:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.4);
    }

    header h1 {
      color: #ffffff;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-weight: bold;
      animation: fadeIn 1.5s ease;
    }

    header p {
      font-size: 1.1em;
      margin: 0;
      font-style: italic;
      color: #888;
      animation: fadeIn 2s ease;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 18px;
      animation: fadeIn 2.5s ease;
    }

    .social-links a {
      color: #ffffff;
      font-size: 2em;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      color: #ffffff;
      transform: translateY(-3px) scale(1.05);
    }

    .now-playing {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      animation: slideIn 1s ease;
    }

    .now-playing-icon {
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    .now-playing a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .now-playing a:hover {
      color: #00acee;
    }
  </style>
</head>
<body>

  <script>
    function enter() {
      const loadingScreen = document.querySelector('.loading-screen');
      const container = document.querySelector('.container');
      const audio = document.getElementById('background-audio');

      loadingScreen.classList.add('fade-out');

      setTimeout(() => {
        container.style.display = 'block';
        audio.volume = 0.2;
        audio.play().catch(error => {
          console.error("audio no workie", error);
          alert("it brokie");
